<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --background: #f5f6fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, #1a252f 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .division-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .division-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .division-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, #2c3e50 100%);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-icon {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .chevron {
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }

        .division-card.active .chevron {
            transform: rotate(180deg);
        }

        .units-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .division-card.active .units-container {
            max-height: 1000px;
            padding: 1.5rem;
        }

        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .unit-item {
            background: var(--background);
            border-radius: 10px;
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .division-card.active .unit-item {
            opacity: 1;
            transform: translateY(0);
        }

        .unit-name {
            font-weight: 500;
            color: var(--primary);
        }

        .track-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease;
            width: 100%;
            justify-content: center;
        }

        .track-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .loader div {
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--secondary);
            border-radius: 50%;
            animation: loader 1.2s linear infinite;
        }

        @keyframes loader {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .division-group {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-car-side"></i> Vehicle Tracking</h1>
            <p>Real-time monitoring kendaraan perusahaan</p>
        </div>

        <div class="loading-container" id="loading">
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div id="content" style="display: none;">
            <div class="division-group" id="divisions-container"></div>
        </div>
    </div>

    <script>
        const DIVISION_THEMES = {
            'GUDANG': {
                color: '#3498db',
                icon: 'warehouse'
            },
            'CP SUKA': {
                color: '#e67e22',
                icon: 'truck-moving'
            },
            'HYBRID': {
                color: '#2ecc71',
                icon: 'charging-station'
            }
        };

        async function fetchData() {
            try {
                const API_URL = 'https://script.google.com/macros/s/AKfycbxGDJ1nJ7Ip5xoPj04O-M57uemGdDz_wFcX8cwGNWR7M7Pv5RaYdCEBnjncA-tJcP8/exec';
                const response = await fetch(API_URL);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                renderData(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red">Gagal memuat data. Silakan refresh halaman.</p>';
            }
        }

        function renderData(data) {
            const container = document.getElementById('divisions-container');
            
            for(const [divisionName, units] of Object.entries(data)) {
                const formattedDivisionName = divisionName.replace(/_/g, ' ');
                const theme = DIVISION_THEMES[divisionName.toUpperCase()];
                
                const divisionCard = document.createElement('div');
                divisionCard.className = 'division-card';
                divisionCard.innerHTML = `
                    <div class="card-header" style="background: linear-gradient(135deg, ${theme.color} 0%, ${shadeColor(theme.color, -20)} 100%)">
                        <div class="card-header-content">
                            <i class="fas fa-${theme.icon} card-icon"></i>
                            <div>
                                <div class="card-title">${formattedDivisionName.toUpperCase()}</div>
                                <small>${units.length} Unit Tersedia</small>
                            </div>
                        </div>
                        <i class="fas fa-chevron-down chevron"></i>
                    </div>
                    <div class="units-container">
                        <div class="units-grid">
                            ${units.map((unit, index) => `
                                <div class="unit-item" style="transition-delay: ${index * 0.1}s">
                                    <div class="unit-name">${unit.name}</div>
                                    <button 
                                        class="track-btn"
                                        onclick="window.open('${unit.link}', '_blank')"
                                        style="background: ${theme.color}">
                                        <i class="fas fa-map-marker-alt"></i>
                                        Lacak Sekarang
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                const header = divisionCard.querySelector('.card-header');
                header.addEventListener('click', () => {
                    document.querySelectorAll('.division-card.active').forEach(card => {
                        if (card !== divisionCard) card.classList.remove('active');
                    });
                    divisionCard.classList.toggle('active');
                });

                container.appendChild(divisionCard);
            }
        }

        function shadeColor(color, percent) {
            const num = parseInt(color.replace("#",""),16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return `#${(1 << 24 | (R < 255 ? R < 1 ? 0 : R : 255) << 16 | (G < 255 ? G < 1 ? 0 : G : 255) << 8 | (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1)}`;
        }

        fetchData();
    </script>
</body>
</html>
