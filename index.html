<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6c5ce7;
            --accent-color: #00b894;
            --background: linear-gradient(135deg, #f0f4ff 0%, #e6e9f2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: translateY(0);
            animation: headerSlide 0.8s ease-out;
        }

        @keyframes headerSlide {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .division-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .division-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .division-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }

        .division-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.08);
        }

        .division-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 22px;
        }

        .unit-list {
            list-style: none;
        }

        .unit-item {
            padding: 15px;
            margin: 8px 0;
            background: #f8f9ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .unit-item:hover {
            background: #f1f3ff;
            transform: translateX(5px);
        }

        .map-icon {
            color: var(--accent-color);
            cursor: pointer;
            transition: transform 0.2s;
            padding: 8px;
            border-radius: 8px;
            margin-left: 10px;
        }

        .map-icon:hover {
            transform: scale(1.1);
            background: rgba(0,184,148,0.1);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
                margin-bottom: 30px;
            }
            
            .division-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 style="font-size: 2.5em; margin-bottom: 10px;">ðŸš— Unit Tracking System</h1>
            <p style="opacity: 0.9;">Real-time Monitoring for All Divisions</p>
        </div>
        
        <div class="division-grid" id="divisionsContainer"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyz5aOqlubpNXmbXrxkrBCMSIX2FGzaPvQX-qxZHrjZd--0FVt0NtD4cBvfYo6zEhsS/exec';
        
        // Tampilkan loading saat mulai
        document.getElementById('loading').style.display = 'flex';

        const divisionIcons = {
            'Kendaraan': 'car',
            'Logistik': 'truck-moving',
            'Teknologi': 'microchip',
            'Operasional': 'cogs',
            'Pemasaran': 'chart-line',
            'HRD': 'users'
        };

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const container = document.getElementById('divisionsContainer');
                container.innerHTML = '';
                
                for (const [division, units] of Object.entries(data)) {
                    const card = document.createElement('div');
                    card.className = 'division-card';
                    
                    const iconClass = divisionIcons[division] || 'building';
                    
                    card.innerHTML = `
                        <div class="division-header">
                            <div class="division-icon">
                                <i class="fas fa-${iconClass}"></i>
                            </div>
                            <h2 style="color: var(--primary-color);">${division}</h2>
                        </div>
                        <ul class="unit-list">
                            ${units.map(unit => `
                                <li class="unit-item">
                                    <span>${unit.unit}</span>
                                    <i class="fas fa-map-marker-alt map-icon" 
                                       data-link="${unit.link}"
                                       title="Open Tracking"></i>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    
                    // Event listener untuk icon map
                    card.querySelectorAll('.map-icon').forEach(icon => {
                        icon.addEventListener('click', () => {
                            window.open(icon.dataset.link, '_blank');
                        });
                    });
                    
                    container.appendChild(card);
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Gagal memuat data. Silakan coba lagi.');
            } finally {
                // Sembunyikan loading
                document.getElementById('loading').style.display = 'none';
            }
        }

        loadData();
    </script>
</body>
</html>
