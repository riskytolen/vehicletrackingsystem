<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemantauan Unit</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }
        
        header {
            background: #ffffff;
            color: #333;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        #devisi-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        
        .devisi {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        
        .devisi:hover {
            transform: translateY(-5px);
        }
        
        .devisi h2 {
            color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        
        li {
            margin: 10px 0;
            background: #007bff;
            border-radius: 5px;
            padding: 10px;
            transition: background 0.3s ease;
        }
        
        li:hover {
            background: #0056b3;
        }
        
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
        }
        
        @media (max-width: 768px) {
            #devisi-container {
                flex-direction: column;
                align-items: center;
            }
            .devisi {
                width: 90%;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const apiUrl = "https://script.google.com/macros/s/AKfycby7e4FnMUoOav3ds8cbNx1-igk5yaj9DCDOF62hRUJH7syLKbfyRC0VPbFgoR6sqg8F/exec"; // Ganti dengan URL API Anda
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                const container = document.getElementById("devisi-container");
                
                Object.keys(data).forEach(devisi => {
                    const devisiDiv = document.createElement("div");
                    devisiDiv.classList.add("devisi");
                    
                    const devisiTitle = document.createElement("h2");
                    devisiTitle.innerHTML = `ðŸš— ${devisi}`;
                    devisiDiv.appendChild(devisiTitle);
                    
                    const unitList = document.createElement("ul");
                    
                    data[devisi].forEach(unitData => {
                        const unitItem = document.createElement("li");
                        const unitLink = document.createElement("a");
                        unitLink.href = unitData.link;
                        unitLink.target = "_blank";
                        unitLink.textContent = unitData.unit;
                        unitItem.appendChild(unitLink);
                        unitList.appendChild(unitItem);
                    });
                    
                    devisiDiv.appendChild(unitList);
                    container.appendChild(devisiDiv);
                });
            } catch (error) {
                console.error("Error fetching data: ", error);
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Pemantauan Unit Berdasarkan Devisi</h1>
    </header>
    <main>
        <div id="devisi-container"></div>
    </main>
</body>
</html>
