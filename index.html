<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Vehicle Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
            color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .division-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .division-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .division-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        .card-header i {
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .unit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .unit-item:hover {
            background: var(--secondary);
            color: white;
        }

        .track-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .track-btn:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .division-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-car-side"></i> Dynamic Vehicle Tracking</h1>
            <p>Real-time monitoring kendaraan berbasis Google Sheets</p>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Memuat data...
        </div>

        <div id="content" style="display: none;">
            <div class="division-group" id="divisions-container"></div>
        </div>
    </div>

    <script>
        const DEFAULT_COLORS = [
            '#3498db', // Blue
            '#e67e22', // Orange
            '#2ecc71', // Green
            '#9b59b6', // Purple
            '#e74c3c', // Red
            '#1abc9c'  // Turquoise
        ];

        const ICON_MAP = {
            'GUDANG': 'warehouse',
            'LOGISTIK': 'truck',
            'PEMELIHARAAN': 'tools',
            'HYBRID': 'charging-station',
            'DEFAULT': 'car'
        };

        async function fetchData() {
            try {
                const API_URL = 'https://script.google.com/macros/s/AKfycbw4GV_tbBwayicGSAWDSBSGzYcW9L1Pfl41ZYPKIOBMNOOb_MCudoaQ0_z_ZIsUdFxW/exec';
                const response = await fetch(API_URL);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                renderData(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red">Gagal memuat data. Silakan refresh halaman.</p>';
            }
        }

        function getDivisionColor(divisionName) {
            // Generate consistent color based on division name
            const hash = divisionName.split('').reduce((acc, char) => 
                char.charCodeAt(0) + (acc << 5) - acc, 0);
            return DEFAULT_COLORS[Math.abs(hash) % DEFAULT_COLORS.length];
        }

        function getDivisionIcon(divisionName) {
            const formattedName = divisionName.toUpperCase();
            return ICON_MAP[formattedName] || ICON_MAP.DEFAULT;
        }

        function renderData(data) {
            const container = document.getElementById('divisions-container');
            container.innerHTML = '';
            
            Object.entries(data).forEach(([divisionName, units]) => {
                const divisionCard = document.createElement('div');
                divisionCard.className = 'division-card';
                
                divisionCard.innerHTML = `
                    <div class="card-header">
                        <i class="fas fa-${getDivisionIcon(divisionName)}"></i>
                        <h2>${divisionName}</h2>
                    </div>
                    ${units.map(unit => `
                        <div class="unit-item">
                            <span>${unit.name}</span>
                            <button 
                                class="track-btn" 
                                onclick="window.open('${unit.link}', '_blank')"
                                style="background: ${getDivisionColor(divisionName)}">
                                <i class="fas fa-map-marker-alt"></i> Track
                            </button>
                        </div>
                    `).join('')}
                `;
                
                container.appendChild(divisionCard);
            });
        }

        // Initial load
        fetchData();
    </script>
</body>
</html>
