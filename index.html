<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Monitoring</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #374151;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: 600;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #1e3a8a;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Section Styles */
    .section-title {
      font-size: 1.5rem;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-title svg {
      width: 1.5rem;
      height: 1.5rem;
      fill: #1e3a8a;
    }

    /* Card Styles */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      cursor: pointer;
      border: 1px solid #e5e7eb;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-header svg {
      width: 1.5rem;
      height: 1.5rem;
      fill: #0ea5e9;
    }

    .card-body {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.2rem;
      margin: 0;
      color: #1e3a8a;
      font-weight: 600;
    }

    .card-subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Unit Monitoring System</h1>
  </header>
  <main>
    <div id="content"></div>
  </main>
  <footer>
    <p>&copy; 2023 Unit Monitoring</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Ganti URL ini dengan URL Google Apps Script yang telah dideploy
      const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbzS2q5f86e0_oR28Gh-VqZwGD7LzO56YXu3HqO20TD6lvL_0rMzYb-R5HIWKdpSZwNe/exec';

      fetch(googleScriptUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('Data received:', data); // Debugging: Cek data di console browser
          const contentDiv = document.getElementById('content');

          if (!Array.isArray(data) || data.length === 0) {
            contentDiv.innerHTML = '<p>No data available.</p>';
            return;
          }

          // Kelompokkan data berdasarkan divisi
          const groupedData = {};
          data.forEach(item => {
            if (!groupedData[item.divisi]) {
              groupedData[item.divisi] = [];
            }
            groupedData[item.divisi].push(item);
          });

          // Tampilkan data dalam bentuk card
          for (const [divisi, units] of Object.entries(groupedData)) {
            const section = document.createElement('section');
            section.innerHTML = `
              <h2 class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M18.71 8.21a1 1 0 0 0-1.42 0l-4.58 4.59a1 1 0 0 1-1.42 0L6.71 8.21a1 1 0 0 0-1.42 1.42L10 14.59l5.71-5.78a1 1 0 0 0 0-1.42z"/>
                </svg>
                ${divisi}
              </h2>
              <div class="card-container"></div>
            `;
            contentDiv.appendChild(section);

            const cardContainer = section.querySelector('.card-container');
            units.forEach(unit => {
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                <div class="card-header">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                  </svg>
                  <span>${unit.unit}</span>
                </div>
                <div class="card-body">
                  <p class="card-title">${unit.unit}</p>
                  <p class="card-subtitle">Click to track</p>
                </div>
              `;
              card.onclick = () => window.open(unit.link, '_blank');
              cardContainer.appendChild(card);
            });
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error); // Debugging: Cek error di console browser
          const contentDiv = document.getElementById('content');
          contentDiv.innerHTML = `<p>Error loading data: ${error.message}</p>`;
        });
    });
  </script>
</body>
</html>
