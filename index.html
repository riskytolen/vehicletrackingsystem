<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
            color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .division-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .division-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .division-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card-header:hover {
            background: #e9ecef;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .chevron {
            transition: transform 0.3s ease;
        }

        .division-card.active .chevron {
            transform: rotate(180deg);
        }

        .units-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .division-card.active .units-container {
            max-height: 1000px;
        }

        .unit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #f8f9fa;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .division-card.active .unit-item {
            opacity: 1;
            transform: translateY(0);
        }

        .track-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .track-btn:hover {
            opacity: 0.9;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .loader div {
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--secondary);
            border-radius: 50%;
            animation: loader 1.2s linear infinite;
        }

        .loader div:nth-child(1) { left: 8px; animation-delay: 0s; }
        .loader div:nth-child(2) { left: 32px; animation-delay: 0.4s; }
        .loader div:nth-child(3) { left: 56px; animation-delay: 0.8s; }

        @keyframes loader {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .division-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-car-side"></i> Vehicle Tracking System</h1>
            <p>Real-time monitoring kendaraan perusahaan</p>
        </div>

        <div class="loading-container" id="loading">
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div id="content" style="display: none;">
            <div class="division-group" id="divisions-container"></div>
        </div>
    </div>

    <script>
        const COLORS = {
            'GUDANG': '#3498db',
            'CP SUKA': '#e67e22',
            'HYBRID': '#2ecc71'
        };

        async function fetchData() {
            try {
                const API_URL = 'https://script.google.com/macros/s/AKfycbzHm160N3N1Zi2Gw7KO-TROlXNkFgW9mhYLHKHXyhRgZMM8kpNarH7Zya0oPMbF6kM/exec';
                const response = await fetch(API_URL);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                renderData(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red">Gagal memuat data. Silakan refresh halaman.</p>';
            }
        }

        function renderData(data) {
            const container = document.getElementById('divisions-container');
            
            for(const [divisionName, units] of Object.entries(data)) {
                const formattedDivisionName = divisionName.replace(/_/g, ' ');
                
                const divisionCard = document.createElement('div');
                divisionCard.className = 'division-card';
                divisionCard.innerHTML = `
                    <div class="card-header">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-truck"></i>
                            <h2>${formattedDivisionName.toUpperCase()}</h2>
                        </div>
                        <i class="fas fa-chevron-down chevron"></i>
                    </div>
                    <div class="units-container">
                        ${units.map((unit, index) => `
                            <div class="unit-item" style="transition-delay: ${index * 0.1}s">
                                <span>${unit.name}</span>
                                <button 
                                    class="track-btn" 
                                    onclick="window.open('${unit.link}', '_blank')"
                                    style="background: ${COLORS[divisionName.toUpperCase()]}">
                                    <i class="fas fa-map-marker-alt"></i> Track
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Tambahkan efek klik
                const header = divisionCard.querySelector('.card-header');
                header.addEventListener('click', () => {
                    divisionCard.classList.toggle('active');
                });

                container.appendChild(divisionCard);
            }
        }

        fetchData();
    </script>
</body>
</html>
